name: Build and Deploy from Notion

on:
  push:
    branches:
      - feature/notion-integration
  pull_request:
    branches:
      - feature/notion-integration

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      # Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Setup de pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      # Cache de dependencias de pnpm
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Instalar dependencias
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # Build de la aplicación
      - name: Build Next.js app
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: pnpm build

      # Verificar que existe la carpeta out
      - name: Check out directory
        run: |
          if [ ! -d "out" ]; then
            echo "Error: La carpeta 'out' no existe después del build"
            exit 1
          fi
          ls -la out

      # Deploy a la rama de estáticos (solo en push a main, no en PR)
      - name: Deploy to static branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Configurar git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Crear un directorio temporal limpio
          TEMP_DIR=$(mktemp -d)
          cp -r out/* "$TEMP_DIR/"

          # Cambiar a un directorio temporal para el git
          WORK_DIR=$(mktemp -d)
          cd "$WORK_DIR"

          # Inicializar un nuevo repositorio
          git init
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          # Intentar traer la rama si existe
          git fetch origin gh-pages-deploy 2>/dev/null || true

          # Crear rama huérfana
          git checkout --orphan gh-pages-deploy

          # Copiar solo el contenido de out
          cp -r "$TEMP_DIR"/* .

          # Crear .gitignore para asegurar que no se incluyan archivos innecesarios
          cat > .gitignore << 'EOF'
          node_modules/
          .next/
          .cache/
          EOF

          # Agregar todos los archivos
          git add -A

          # Verificar si hay cambios
          if git diff --staged --quiet; then
            echo "No hay cambios para desplegar"
          else
            # Commit y push
            git commit -m "Deploy build from commit ${GITHUB_SHA::7}"
            git push -f origin gh-pages-deploy
            echo "✅ Desplegado exitosamente a gh-pages-deploy"
          fi

      # Mensaje de éxito para PRs
      - name: PR Build Success
        if: github.event_name == 'pull_request'
        run: echo "✅ Build completado exitosamente. Los archivos NO fueron desplegados porque esto es un PR."
