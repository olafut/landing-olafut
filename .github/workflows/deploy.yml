name: Build and Deploy to Static Branch

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Setup de pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      # Cache de dependencias de pnpm
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Instalar dependencias
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # Build de la aplicación
      - name: Build Next.js app
        run: pnpm build

      # Verificar que existe la carpeta out
      - name: Check out directory
        run: |
          if [ ! -d "out" ]; then
            echo "Error: La carpeta 'out' no existe después del build"
            exit 1
          fi
          ls -la out

      # Deploy a la rama de estáticos (solo en push a main, no en PR)
      - name: Deploy to static branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Configurar git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Guardar el contenido de out en un directorio temporal
          mkdir -p /tmp/deploy-content
          cp -r out/* /tmp/deploy-content/

          # Intentar hacer checkout de la rama de deploy si existe
          git fetch origin static:static 2>/dev/null || true

          if git show-ref --verify --quiet refs/heads/static; then
            # La rama existe, hacer checkout
            git checkout static
            # Limpiar todo el contenido
            git rm -rf . || true
          else
            # La rama no existe, crear una nueva rama huérfana
            git checkout --orphan static
            # Limpiar el índice
            git rm -rf . || true
          fi

          # Copiar el contenido desde el directorio temporal
          cp -r /tmp/deploy-content/* .

          # Agregar todos los archivos
          git add -A

          # Verificar si hay cambios
          if git diff --staged --quiet; then
            echo "No hay cambios para desplegar"
          else
            # Commit y push
            git commit -m "Deploy build from commit ${GITHUB_SHA::7}"
            git push -f origin static
            echo "✅ Desplegado exitosamente a static"
          fi

      # Mensaje de éxito para PRs
      - name: PR Build Success
        if: github.event_name == 'pull_request'
        run: echo "✅ Build completado exitosamente. Los archivos NO fueron desplegados porque esto es un PR."
